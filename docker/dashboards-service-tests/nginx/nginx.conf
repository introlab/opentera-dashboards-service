#user  nobody;
worker_processes  1;

error_log  /tmp/nginx_error.log  debug;


events {
    worker_connections  1024;
}


http {
    default_type  application/octet-stream;
    resolver 127.0.0.11;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /tmp/nginx_access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # set client body size to 100M #
    client_max_body_size 100M;

    #gzip  on;
    server {
        listen       40100 ssl;
        server_name  127.0.0.1;

	    ssl_certificate     /certificates/nginx-selfsigned.crt;
        ssl_certificate_key  /certificates/nginx-selfsigned.key;
        ssl_client_certificate /certificates/ca.crt;

        # Redirect http to https
        error_page 497 =301 https://$host:$server_port$request_uri;

        ssl_verify_client optional;
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

	    include opentera.conf;
        include opentera-dashboards-service.conf;
    }
}
